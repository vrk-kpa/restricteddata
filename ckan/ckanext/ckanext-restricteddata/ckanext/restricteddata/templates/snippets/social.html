{% ckan_extends %}

{% block social_title %}
<h3 class="module-heading">{{ _('Social') }}</h3>
{% endblock %}
{% block social_nav %}
<ul class="list-unstyled socials">
  <li><a href="https://twitter.com/share?url={{ current_url }}" target="_blank"><i
        class="fa-brands fa-square-x-twitter"></i> Twitter</a></li>
  <li><a href="https://www.facebook.com/sharer.php?u={{ current_url }}" target="_blank"><i
        class="fa-brands fa-square-facebook"></i> Facebook</a></li>
</ul>
{% endblock %}
